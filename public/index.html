<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
</head>

<body>
    <h1>Up and Running with Serverless Functions</h1>
    <button id="fetch-lastplayed-btn">Fetch Last Played</button>
    <button id="fetch-reading-btn">Fetch Reading</button>
    <p id="response-output">Response Placeholder</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fetchLastPlayedBtn = document.getElementById('fetch-lastplayed-btn')
            const fetchReadingBtn = document.getElementById('fetch-reading-btn')
            const responseText = document.getElementById('response-output')

            fetchLastPlayedBtn.addEventListener('click', async () => {
                const response = await fetch('/.netlify/functions/last-played')
                    .then(response => response.json())

                responseText.innerText = JSON.stringify(response)
            })

            fetchReadingBtn.addEventListener('click', async () => {
                const response = await fetch('/.netlify/functions/reading')
                    .then(response => response.json())

                responseText.innerText = JSON.stringify(response)
            })
        })
    </script>
</body>

</html>
